<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box modeç</title>
    <style>
        .box1{
            background-color: yellow;
            border: solid;
            padding: 30px;
        }
        .box2{
            background-color: red;
        }
        .box1, .box2{
            /*ISSO É IMPORTANTE*/
            box-sizing: border-box;
            width: 200px;
            height: 200px;
        }
        
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
