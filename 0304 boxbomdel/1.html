<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline box inlineblocx</title>
    <style>
        div, p,h1,strong,em,span{
            border: 1px solid black;
            background-color: #CCC;
            margin: 5px;
            padding: 20px;
            width: 25%;

        }
        .ib{
            background-color: #f00;
            display:  inline-block;
            
        }
    </style>
</head>
<body>
    <!--alementos "Block" nao ficam lado a lado-->

    <div>isto é uma div</div>
    <div>Isto é outra</div>
    <div>Divs sao renderizadas em blocos</div>
    <p>Páragrafos tambem é uma caixa</p>
    <h1>Titulos sao box</h1>

    <!--inline não aceitam largura - altura - margens - top e bottom-->

    <br><br>
    <strong>String é um elemento inline</strong>
    <em>Emphasis</em>  
    <span>Span é uma caixinha generica de texto</span>

    <!--redenrizar como inline-box-->

    <div class="ib">isto é uma div</div>
    <strong class="ib"> String é um elemento inline</strong>
    <em class="ib">Emphasis</em>
   
    
</body>
</html>
